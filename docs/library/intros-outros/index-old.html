<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3996501092754288"
     crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #ffea00;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #b2a300;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #ffea00;
      border-radius: 8px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 400px;
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 150px;
    }

    .table-container {
      margin-top: 50px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      color: black;
      border-bottom: 1px solid #b2a300;
    }

    th {
      background-color: #b2a300;
      text-transform: uppercase;
    }

    td {
      position: relative;
      padding-left: 20px;
    }

    td .preview-container {
      position: relative;
    }

    td .preview {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 50%;
    }

    td .preview:hover {
      transform: scale(1.2);
    }

    td .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    td .lightbox video, td .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    td .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    td button {
      background-color: #000000;
      color: #FFEA00;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 12px;
    }

    td button:hover {
      background-color: #b2a300;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://www.scyted.tv/library" target="_self">
    <img class="logo" src="https://cdn.scyted.tv/assets/scytedtv/logos/scytedtv-logo-black.png" alt="ScytedTV Logo">
  </a>
  <div class="dashboard-container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Template Title</th>
            <th>Media Preview</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table content will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Fetch the JSON data
    fetch('https://api.scyted.tv/assets-library/libraries/intros-outros.json')
      .then(response => response.json())
      .then(data => populateTable(data.items))
      .catch(error => console.error('Error fetching JSON:', error));

    function populateTable(items) {
      const tableBody = document.getElementById('table-body');

      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.fileName}</td>
          <td>
            <div class="preview-container">
              ${getMediaPreview(item.fileLink, item.fileName)}
              <div class="lightbox" onclick="closeLightbox()">
                ${getLargeMediaPreview(item.fileLink, item.fileName)}
                <span class="close" onclick="closeLightbox()">&times;</span>
              </div>
            </div>
          </td>
          <td><a href="${item.fileDownloadLink}" download><button>Download</button></a></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function getMediaPreview(src, fileName) {
      const ext = fileName.split('.').pop().toLowerCase();
      if (ext === 'mp4') {
        return `
          <video class="preview" width="50" height="50" onclick="openLightbox('${src}')">
            <source src="${src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
      } else if (ext.match(/(png|jpe?g|gif)$/)) {
        return `<img class="preview" src="${src}" alt="${fileName}" onclick="openLightbox('${src}')">`;
      } else {
        // Display a file icon for other file types
        return `<img class="preview" src="file-icon.png" alt="${fileName}" onclick="openLightbox('${src}')">`;
      }
    }

    function getLargeMediaPreview(src, fileName) {
      const ext = fileName.split('.').pop().toLowerCase();
      if (ext === 'mp4') {
        return `
          <video class="preview-large" controls>
            <source src="${src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
      } else if (ext.match(/(png|jpe?g|gif)$/)) {
        return `<img class="preview-large" src="${src}" alt="${fileName}">`;
      } else {
        // Display a file icon for other file types
        return `<img class="preview-large" src="file-icon.png" alt="${fileName}">`;
      }
    }

    function openLightbox(src) {
      const lightbox = document.querySelector('.lightbox');
      const media = lightbox.querySelector('.preview-large');
      media.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.querySelector('.lightbox');
      const media = lightbox.querySelector('.preview-large');
      if (media.tagName === 'VIDEO') {
        media.pause();
      }
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
