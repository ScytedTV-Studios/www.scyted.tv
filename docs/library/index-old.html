<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3996501092754288"
     crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #FFEA00;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Only show scrollbar when needed */
    }

    .logo {
      max-width: 400px;
      width: 100%;
      height: auto;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin-top: 20px; /* Adjusted margin-top */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px; /* Adjusted margin-top */
      align-items: center;
    }

    .button {
      background-color: #000000;
      color: #FFEA00;
      padding: 12px 50px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      max-width: 260px;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .button:hover {
      background-color: #b2a300;
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #b2a300;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #ffea00;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <a href="https://www.scyted.tv/" target="_self">
      <img class="logo" src="https://cdn.scyted.tv/assets/scytedtv/logos/scytedtv-logo-black.png" alt="ScytedTV Logo">
    </a>
    <div class="button-container">
      <a class="button" href="./logos">Logos</a>
      <a class="button" href="./intros-outros">Intros & Outros</a>
    </div>
  </div>
  <script src="https://scytedtvstudios.statuspage.io/embed/script.js"></script>
</body>
</html>
