<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .video-container h1 {
            text-align: center;
            margin: 0; /* Remove margin */
            padding-bottom: 20px; /* Add padding for spacing */
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .video-container video {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }
        .video-container #videoControls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }
        .video-container #videoControls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container #videoControls button:hover {
            background-color: #45a049;
        }
        .video-container #timeDisplay {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .video-container #volumeControl {
            width: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Custom Video Player</h1>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="videoControls">
            <button id="playPauseBtn">Play/Pause</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01">
            <div id="timeDisplay">
                <span id="currentTime">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var video = document.getElementById('videoPlayer');
            var playPauseBtn = document.getElementById('playPauseBtn');
            var currentTimeSpan = document.getElementById('currentTime');
            var durationSpan = document.getElementById('duration');
            var volumeControl = document.getElementById('volumeControl');
            var videoUrl = window.location.href;
            var wasPlaying = false;

            // Extract the last part of the URL
            var lastPartOfUrl = videoUrl.substring(videoUrl.lastIndexOf('/') + 1);

            // Construct the video URL
            var videoSrc = "https://cdn.pd8.workers.dev/api/file/" + lastPartOfUrl;

            // Set the video source
            video.setAttribute('src', videoSrc);

            // Update duration once metadata is loaded
            video.addEventListener('loadedmetadata', function() {
                durationSpan.textContent = formatTime(video.duration);
            });

            // Check if there's a saved playback time for this video
            var playbackTime = getCookie(videoUrl);

            if (playbackTime) {
                video.currentTime = playbackTime;
            }

            // Check if the video was playing before unloading the page
            var wasPlayingValue = getCookie("wasPlaying");

            if (wasPlayingValue === "true") {
                wasPlaying = true;
            }

            // Check if there's a saved volume for the website
            var savedVolume = getCookie("websiteVolume");

            if (savedVolume !== null) {
                video.volume = parseFloat(savedVolume);
                volumeControl.value = savedVolume;
            }

            // Save the playback time and state whenever the video is paused
            video.addEventListener('pause', function() {
                setCookie(videoUrl, video.currentTime, 365);
                setCookie("wasPlaying", "false", 365);
            });

            // Save the playback time and state whenever the video is played
            video.addEventListener('play', function() {
                setCookie(videoUrl, video.currentTime, 365);
                setCookie("wasPlaying", "true", 365);
            });

            // Save the volume for the website
            volumeControl.addEventListener('input', function() {
                video.volume = volumeControl.value;
                setCookie("websiteVolume", volumeControl.value, 365);
            });

            // Update current time display as video progresses
            video.addEventListener('timeupdate', function() {
                currentTimeSpan.textContent = formatTime(video.currentTime);
                setCookie(videoUrl + "_timestamp", video.currentTime, 365); // Save timestamp to cookie
            });

            // Function to set a cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }

            // Function to get a cookie
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Format time in MM:SS format
            function formatTime(seconds) {
                var minutes = Math.floor(seconds / 60);
                var remainingSeconds = Math.floor(seconds % 60);
                return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            // Play/Pause button functionality
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });

            // If the video was playing before unloading the page, resume playback
            if (wasPlaying) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            }
        };
    </script>
</body>
</html>
