<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .input-group {
    display: flex;
    margin-bottom: 20px;
  }
  .input-group input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  .input-group button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .input-group button:hover {
    background-color: #45a049;
  }
  #error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>URL Generator</h2>
  <div id="error"></div>
  <div class="input-group">
    <input type="text" id="urlInput" value="https://pixeldrain.com/u/" disabled>
    <input type="text" id="idInput" placeholder="Enter ID..." oninput="toggleButton()">
    <button id="generateBtn" onclick="generateURL()" disabled>Generate URL</button>
  </div>
</div>

<script>
function toggleButton() {
  var idInput = document.getElementById("idInput").value.trim();
  var generateBtn = document.getElementById("generateBtn");
  if (idInput !== "") {
    generateBtn.disabled = false;
  } else {
    generateBtn.disabled = true;
  }
}

function generateURL() {
  var id = document.getElementById("idInput").value.trim();
  if (id !== "") {
    var url = "https://pd.resources.scyted.tv/" + id;
    window.location.href = url;
  } else {
    alert("Please enter an ID.");
  }
}

// Check for error in the URL
window.onload = function() {
  var url = window.location.href;
  if (url.includes("?error=invalidID")) {
    var errorDiv = document.getElementById("error");
    errorDiv.textContent = "You have provided an invalid Pixeldrain video ID.";
  }
}
</script>

</body>
</html>
