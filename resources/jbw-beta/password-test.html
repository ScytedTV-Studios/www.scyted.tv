<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Page</title>
<script>
function checkCredentials() {
    var url = window.location.href;
    var urlParams = new URL(url);

    var username = urlParams.username;
    var password = urlParams.password;

    if (username && password && username === "username" && password === "password") {
        document.getElementById("welcomeMessage").innerText = "Welcome, " + username + "!";
    } else {
        promptForCredentials();
    }
}

function promptForCredentials() {
    var credentials;
    var isValid = false;

    while (!isValid) {
        credentials = prompt("Please enter your username and password (in the format 'username:password'):");
        if (credentials === "username:password") {
            isValid = true;
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    }

    var username = credentials.split(":")[0];
    document.getElementById("welcomeMessage").innerText = "Welcome, " + username + "!";
}
</script>
</head>
<body onload="checkCredentials()">
<div id="welcomeMessage"></div>
</body>
</html>
